<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Appointment Schedular</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 800px;">
        <!-- heading for the health appointment  -->
        <div class="flex-heading">
            <h1 class="heading">Health Appointment Schedular</h1>
        </div>

        <!-- submission form for the health appointment -->
        <div class="flex-form">
            <form action="/submit-appointment" method="post">
                <div class="form-group row form-content">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">First Name : </label>
                    <div class="col-sm-3">
                        <input type="text" name="firstName" class="form-control form-content" id="inputEmail3" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row form-content">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Last Name : </label>
                    <div class="col-sm-3">
                        <input type="text" name="lastName" class="form-control" id="inputPassword3" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row form-content">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Phone number : </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="tel" name="phoneNumber" placeholder=" for eg. 78765XXXXX" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <fieldset class="form-group form-content">
                    <div class="row">
                        <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                        <div class="col-sm-3">
                            <div class="form-check form-content">
                                <input class="form-check-input" type="radio" name="gender" id="gridRadios1"
                                    value="Male" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-content">
                                <input class="form-check-input" type="radio" name="gender" id="gridRadios2"
                                    value="Female">
                                <label class="form-check-label" for="gridRadios2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row form-content">
                    <label for="inputBloodGroup" class="col-sm-3 col-form-label">Blood Group : </label>
                    <div class="col-sm-3">
                        <input type="text" name="bloodGroup" class="form-control" id="inputBloodGroup" placeholder="for eg. O+">
                    </div>
                </div>
                <div class="form-group row form-content">
                    <label for="date" class="col-sm-3 col-form-label">Appointment Date : </label>
                    <div class="col-sm-3">
                        <input type="date" name="appointmentDate" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group row form-content">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Click to take Appointment</button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer-author">
            <p>Made by Rishav</p>
        </footer>
    </div>
    <img src="health-backg.png" alt="Bottom Image" class="bottom-image">
</body>

</html>
